<!DOCTYPE html>
<html>
  <head>
    <title>New tab</title>
    <style>
html {
  background-color: #eee;
  color: #444;
}
#sites {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  width: 100%;
}
.site:nth-child(3n) {
  page-break-after: always;
  break-after: always;
}
.site {
  width: 20vw;
  margin: 25px;
}
.site img {
  width: 20vw;
  border-radius: 10vw;
}
    </style>
  </head>
  <body>
    <div id="sites">
      <span class="site">
        <a href="http://twitter.com">
          <img src="./twitter.svg">
        </a>
      </span>
      <span class="site">
        <a href="http://facebook.com">
          <img src="./facebook.svg">
        </a>
      </span>
      <span class="site">
        <a href="https://www.facebook.com/messages">
          <img src="./messenger.svg">
        </a>
      </span>
      <span class="site">
        <a href="http://youtube.com">
          <img src="./youtube.svg">
        </a>
      </span>
      <span class="site">
        <a href="http://plus.google.com">
          <img src="./googleplus.svg">
        </a>
      </span>
      <span class="site">
        <a href="http://reddit.com">
          <img src="./reddit.svg">
        </a>
      </span>
    </div>
  </body>
</html>
